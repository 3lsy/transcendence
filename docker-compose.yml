networks:
    transcendence-network:
        name: transcendence-network

volumes:
  grafana-data:
    name: grafana-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana-data

  prometheus-data:
    name: prometheus-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus-data
  
  vault-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/vault-data

services:
  # frontend:
  #   build: ./services/frontend
  #   image: frontend-tc
  #   container_name: frontend
  #   hostname: frontend
  #   restart: unless-stopped
  #   networks:
  #     - transcendence-network
  grafana:
    build: ./services/monitoring/grafana
    image: grafana-tc
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    networks:
      - transcendence-network
    ports:
      - "3000:3000"  # Grafana web interface
    volumes:
      - grafana-data:/var/lib/grafana
  
  prometheus:
    build: ./services/monitoring/prometheus
    image: prometheus-tc
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    networks:
      - transcendence-network
    ports:
      - "9090:9090"  # Prometheus web interface
    volumes:
      - prometheus-data:/prometheus
      - ./services/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./services/monitoring/prometheus/rules.yml:/etc/prometheus/rules.yml:ro
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - transcendence-network
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  vault:
    build: ./services/vault
    image: vault-tc
    container_name: vault
    hostname: vault
    restart: unless-stopped
    networks:
      - transcendence-network
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
      - ./services/vault/conf/config.hcl:/vault/config/config.hcl:ro
