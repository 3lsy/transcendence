modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_status_codes: [200, 204, 301, 302, 307, 308, 401, 403, 404]
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: false
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: true
